#----------------spring配置------------------------
spring:
#    mvc:
  # Rest风格启用
  #    hiddenmethod:
  #      filter:
  #        enabled: true
  #开启[请求参数]内容协商模式
  #    contentnegotiation:
  #      favor-parameter: true
  # 静态文件的请求前缀
  #static-path-pattern: /static/**

  profiles:
    # 运 行 环 境
    active: dev
  web:
    resources:
      static-locations: [ classpath:/static/ ]
  servlet:
    # 配置文件上传大小
    multipart:
      # 单个文件的最大值
      max-file-size: 10MB
      # 上传文件总的最大值
      max-request-size: 50MB

  datasource:
    # 解决中文乱码输入问题,其中UTC是统一标准世界时间。
    url: jdbc:mysql://localhost:3306/chai?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  redis:
    host: 127.0.0.1
    port: 6379
    password: redis123
    database: 0
    # 连 接 池 配 置
    lettuce:
      pool:
        # 连接池中的最大空闲连接
        max-active: 20
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1
        # 连接池中的最大空闲连接
        max-idle: 4
        # 连接池中的最小空闲连接
        min-idle: 0
    # 超时时间
    timeout: 1000



#---------------server配置--------------------
server:
  port: 8080
  servlet:
    context-path: /
    session:
      # 超 时 时 间
      timeout: 120m
  # 默认错误页位置
  error:
    path: error


