#-------------- Pear 插 件 配 置 信 息---------------
chaitoufeng:
  # 权 限 配 置
  security:
    # 开 启 超 级 管 理 员 账 号 -- 不需要验证权限
    super-auth-open: true
    # 超 级 管 理 员 账 号 -- 不需要验证权限
    super-admin: admin
    # 允 许 同 一 账 号 多 端 登 录 个 数
    maximum: 1
    # 记 住 密 码 KEY
    remember-key: PEAR_REMEMBER
    # 不 需 要 权 限 拦 截 的 接 口 配 置
    open-api:
      - /login/**  # 开放登录接口
      - /system/captcha/** # 开放验证码接口
      - /error/** # 开放错误接口
      - /test
      - /assets/** # 开放静态资源
      - /admin/** # 开放静态资源
      - /component/** # 开放静态资源
      - /favicon.ico # 开放FAVICON

  # 上传配置
  upload:
    # windows 上传路径
    windows-path: C:\Users\wish_dq\Desktop\毕业\ChaiTouFeng\home\uploads\
    # linux 上传路径
    linux-path: /home/uploads/
    # 是否使用ftp服务器
    ftp-use: false
    #  ftp服务器地址
    hostname:
    # ftp服务器端口
    port: 0000
    # ftp服务器用户名
    username:
    # ftp服务器密码
    password:

# Page Helper 分页配置
pagehelper:
  # 方 言
  helper-dialect: mysql
  params: count=countSql
  reasonable: true
  support-methods-arguments: true